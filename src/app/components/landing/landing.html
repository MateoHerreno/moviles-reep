<ScrollView orientation="vertical">
    <GridLayout rows=" 130 80 310 80 310 80 350 200 " backgroundColor="#faf5e2">

        <StackLayout row="1">

        </StackLayout>

        <StackLayout row="2" justifyContent="center">

                <FlexboxLayout justifyContent="space-around" marginTop="2">

        <StackLayout row="5">

        <StackLayout row="6" justifyContent="center">
